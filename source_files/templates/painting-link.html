<a class="painting-link" id="{{doc.id}}" style="display: block; position:absolute; top:{{doc.x}}; left:{{doc.y}}; width:{{doc.width}}; height:{{doc.height}}; background-image:url(img/{{doc.filenamethumb}});"  data-toggle="modal" href="#myModal"></a>
         
<!-- sample modal content -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div id="lb-content" style="color: #000;">
			<div id="painting-container">
				<img id="painting" src="{{doc.filename}}">
			</div>
			<div id="painting-info">
				<p id="title">
				{{doc.title}}<br/>
				{{doc.currentlocation}}<br/>
				{{doc.date}}
				</p>	
				<p>{{doc.p1}}</p>
				<p>{{doc.p2}}</p>
				<p>{{doc.p3}}</p>
			</div>
	</div>
</div>
